<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="w-1/3 p-6 bg-gray-100 rounded shadow">
        <h1 class="text-2xl font-bold text-center mb-4">Login</h1>
        <form method="POST" action="/login" class="space-y-4">
            <div>
                <label class="block mb-1 text-gray-600">Username</label>
                <input type="text" name="username" class="w-full px-4 py-2 border rounded" required>
            </div>
            <div>
                <label class="block mb-1 text-gray-600">Password</label>
                <input type="password" name="password" class="w-full px-4 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full py-2 text-white bg-blue-500 rounded hover:bg-blue-600">
                Login
            </button>
        </form>
        <form method="GET" action="/register" class="mt-4">
            <button type="submit" class="w-full py-2 text-white bg-gray-500 rounded hover:bg-gray-600">
                Register
            </button>
        </form>
    </div>
<script>
    <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            document.addEventListener("DOMContentLoaded", function () {
              {% for category, message in messages %}
                alert("{{ message }}");
              {% endfor %}
            });
        {% endif %}
      {% endwith %}
</script>
</body>
</html>
